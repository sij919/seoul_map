<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 주택유형 현황</title>
    <style>
        #container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            overflow: visible;
        }

        #map {
            width: 100%;
            height: 95vh;
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/series-on-point.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="map"></div>
    </div>
</body>

<script type="text/javascript">
    (async () => {
        const mapData = Highcharts.geojson(await fetch('https://raw.githubusercontent.com/sij919/seoul_map/main/json/seoul_map/seoul.geojson').then(response => response.json()));
        const houseData = await fetch('https://raw.githubusercontent.com/sij919/seoul_map/main/json/seoul_house/population.json').then(response => response.json());
        let data = [];

        mapData.forEach((d, i) => {
            const adm_cd = d.properties['adm_cd'];
            const arr = _.filter(houseData.result, { adm_cd: adm_cd });
            const obj = arr[0];

            d.name = d.properties.name;
            d.man = obj.man;
            d.woman = obj.woman;
            d.man_per = obj.man_per;
            d.woman_per = obj.woman_per;
            d.total = d.man + d.woman;

            // 주택 유형 중 가장 많은 유형으로 지도 색상 변경
            const max = Math.max(d.man, d.woman);
            d.value = max === d.man ? -1 : 1;
            data.push([d.name, d.man, d.woman, d.man_per, d.woman_per, d.total, d.value, { lat: -2, lon: 2 }]);
        });
        console.log(data);
        manColor = 'rgba(74, 131, 240, 0.80)', womanColor = 'rgba(220, 71, 71, 0.80)';

        const maxValue = data.reduce((max, row) => Math.max(max, row[5]), 0);

        // format : thousands separator
        Highcharts.setOptions({
            lang: {
                thousandsSep: ','
            }
        });

        const chart = Highcharts.mapChart('map', {
            chart: {
                style: {
                    fontFamily: "'Noto Sans KR', sans-serif"
                },
                animation: false
            },

            colorAxis: {
                dataClasses: [{
                    from: -1,
                    to: 0,
                    name: '남성',
                    color: 'rgba(124, 181, 236, 0.5)'
                }, {
                    from: 0,
                    to: 1,
                    name: '여성',
                    color: 'rgba(244, 91, 91, 0.5)'
                }]
            },

            mapNavigation: {
                enabled: true
            },

            title: {
                text: '서울시 남녀성비 현황',
                style: {
                    fontSize: '2em'
                }
            },

            plotOptions: {
                pie: {
                    borderColor: 'rgba(255,255,255,0.4)',
                    borderWidth: 1,
                    dataLabels: {
                        enabled: false
                    },
                    states: {
                        hover: {
                            halo: {
                                size: 5
                            }
                        }
                    },
                    tooltip: {
                        headerFormat: ''
                    }
                }
            },

            credits: {
                enabled: false
            },

            series: [{
                mapData,
                data: data,
                name: '서울특별시',
                accessibility: {
                    point: {
                        descriptionFormatter(point) {
                            const party = point.value > 0 ? '여성 인구 수' : '남성 인구 수';
                            return point.name + ', ' + party + '. 전체: ' + point.total +
                                '. 여성 인구 수: ' + point.woman + '. 남성 인구 수: ' + point.man +
                                '. 남성 인구 비율: ' + point.man_per + '. 여성 인구 비율: ' + point.woman_per + '.';
                        }
                    }
                },
                borderColor: '#FFF',
                joinBy: ['name', 'id'],
                keys: ['id', 'woman', 'man', 'man_per', 'woman_per', 'total', 'value'],
                tooltip: {
                    headerFormat: '',
                    pointFormatter() {
                        const hoverSex = this.hoverSex; // Used by pie only
                        return '<b>' + this.id + ' 남녀성비 현황</b><br/>' +
                            [
                                ['여성', this.woman, womanColor],
                                ['남성', this.man, manColor],
                                ['남성 인구 비율', this.man_per, manColor],
                                ['여성 인구 비율', this.woman_per, womanColor]
                            ]
                                .sort((a, b) => b[1] - a[1]) // Sort tooltip by most votes
                                .map(line => '<span class="f32"></span><span style="color:' + line[2] +
                                    // Colorized bullet
                                    '">\u25CF</span> ' +
                                    // Party and votes
                                    (line[0] === hoverSex ? '<b>' : '') +
                                    line[0] + ': ' +
                                    Highcharts.numberFormat(line[1], 0) +
                                    (line[0] === hoverSex ? '</b>' : '') +
                                    '<br/>')
                                .join('') +
                            '<hr/>전체: ' + Highcharts.numberFormat(this.total, 0);
                    }
                }
            }, {
                name: 'Connectors',
                type: 'mapline',
                color: 'rgba(130, 130, 130, 0.5)',
                zIndex: 5,
                showInLegend: false,
                enableMouseTracking: false,
                accessibility: {
                    enabled: false
                }
            }]
        });

        // When clicking legend items, also toggle connectors and pies
        chart.legend.allItems.forEach(item => {
            const setVisible = item.setVisible;

            item.setVisible = function () {
                const legendItem = this;

                setVisible.call(legendItem);

                chart.series[0].points.forEach(point => {
                    if (
                        chart.colorAxis[0].dataClasses[point.dataClass].name ===
                        legendItem.name
                    ) {
                        // Find this state's pie and set visibility
                        Highcharts.find(chart.series, function (item) {
                            return item.name === point.id;
                        }).setVisible(legendItem.visible, false);

                        // Do the same for the connector point if it exists
                        const connector = Highcharts.find(
                            chart.series[2].points,
                            item => item.name === point.id
                        );

                        if (connector) {
                            connector.setVisible(legendItem.visible, false);
                        }
                    }
                });
                chart.redraw();
            };
        });

        // Add the pies after chart load, optionally with offset and connectors
        chart.series[0].points.forEach(state => {
            // Add the pie for this state
            chart.addSeries({
                type: 'pie',
                name: state.id,
                zIndex: 6, // Keep pies above connector lines
                minSize: 15,
                maxSize: 55,
                onPoint: {
                    id: state.id,
                    z: (() => {
                        const mapView = chart.mapView,
                            zoomFactor = mapView.zoom / mapView.minZoom;

                        return Math.max(
                            chart.chartWidth / 45 * zoomFactor, // Min size
                            chart.chartWidth /
                            11 * zoomFactor * state.total / maxValue
                        );
                    })()
                },
                states: {
                    inactive: {
                        enabled: false
                    }
                },
                accessibility: {
                    enabled: false
                },
                tooltip: {
                    // Use the state tooltip for the pies as well
                    pointFormatter() {
                        return state.series.tooltipOptions.pointFormatter.call({
                            id: state.id,
                            hoverHouse: this.name,
                            woman: state.woman,
                            man: state.man,
                            man_per: state.man_per,
                            woman_per: state.woman_per,
                            total: state.total
                        });
                    }
                },
                data: [{
                    name: '여성 인구 수',
                    y: state.woman,
                    color: womanColor
                }, {
                    name: '남성 인구 수',
                    y: state.man,
                    color: manColor
                }, {
                    name: '남성 인구 비율',
                    y: state.man_per,
                    color: manColor
                }, {
                    name: '여성 인구 비율',
                    y: state.woman_per,
                    color: womanColor
                }]
            }, false);
        });

        // Only redraw once all pies and connectors have been added
        chart.redraw();
    })();
</script>

</html>
